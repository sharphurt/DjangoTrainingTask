<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Notebook</title>
</head>
<body>
<table style="border-collapse: collapse; width: 100%; height: 238px;" border="0">
    <tbody>
    <tr style="height: 100%;" valign="top">
        <td style="width: 80%; height: 100%;">
            <div align='center'>
                <h1> Notebook </h1>
                {{ csfr_token }}
                {% for note in notes_list %}
                    <h2>{{ note.title }}</h2>
                    <p  style="overflow-wrap: anywhere">{{ note.text }}</p>
                {% endfor %}
            </div>
        </td>
        <td style="width: 20%; height: 100%;" valign="top" align="right">
            <div>
                <p>You logged as {{ user.username }}</p>
                <p><a href="/logout">Logout</a></p>
            </div>
        </td>
    </tr>
    </tbody>
</table>


</body>
</html>
