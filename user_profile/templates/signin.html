<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Sign in</title>
</head>
<body>
<div align="center">
    <form method="post" action="{% url 'signin' %}">
        {% csrf_token %}
        <h3> Sign in </h3>
        {% for field in form %}
            <div class="fieldWrapper" style="padding-top: 5px">
                {{ field.label_tag }} {{ field }}
                {% if field.help_text %}
                    <p class="help">{{ field.help_text|safe }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <div style="padding-top: 10px">
            <input type="submit" value="Login">
        </div>
        {% if error %}
            <p> Incorrect login or password. </p>
        {% endif %}
    </form>
    <div style="padding-top: 20px">
        Still no account? <a href="signup.html">Sign up</a> for free!
    </div>
</div>
</body>
</html>
