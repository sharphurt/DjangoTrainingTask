<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Sign in</title>
</head>
<body>
<div align="center">
    <form method="post" action="{% url 'signin' %}">
        {% csrf_token %}
        <h3> Sign in </h3>
        {{ form }}
        <input type="submit" value="Login">

        {% if invalid %}
            <p> Incorrect login or password. </p>
        {% endif %}
    </form>
</div>
</body>
</html>
